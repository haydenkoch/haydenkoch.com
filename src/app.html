<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Hayden Koch – Freelance Developer & Marketing Consultant</title>

		<!-- SEO Meta -->
		<meta name="description" content="Hayden Koch is a freelance developer and marketing consultant helping businesses grow with expert web solutions and digital strategy.">
		<meta name="keywords" content="freelance developer, marketing consultant, web development, SEO, digital marketing">
		<meta name="author" content="Hayden Koch">

		%sveltekit.head%

		<!-- Favicons -->
		<link rel="icon" href="/favicon.ico" sizes="32x32">
		<link rel="icon" href="/favicon.svg" type="image/svg+xml">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<meta name="theme-color" content="#ffffff">

		<!-- PWA Manifest -->
		<link rel="manifest" href="/manifest.json">

		<!-- Open Graph / Social Media -->
		<meta property="og:title" content="Hayden Koch – Freelance Developer & Marketing Consultant">
		<meta property="og:description" content="Helping businesses grow with expert web solutions and digital strategy.">
		<meta property="og:image" content="https://haydenkoch.com/og-image.jpg">
		<meta property="og:url" content="https://haydenkoch.com">
		<meta property="og:type" content="website">

		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:title" content="Hayden Koch – Freelance Developer & Marketing Consultant">
		<meta name="twitter:description" content="Helping businesses grow with expert web solutions and digital strategy.">
		<meta name="twitter:image" content="https://haydenkoch.com/og-image.jpg">

		<!-- Structured Data -->
		<script type="application/ld+json">
		{
		  "@context": "https://schema.org",
		  "@type": "WebSite",
		  "name": "Hayden Koch",
		  "url": "https://haydenkoch.com",
		  "author": {
		    "@type": "Person",
		    "name": "Hayden Koch"
		  },
		  "description": "Freelance developer & marketing consultant helping businesses grow with expert web solutions.",
		  "publisher": {
		    "@type": "Organization",
		    "name": "Hayden Koch"
		  }
		}
		</script>

	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
